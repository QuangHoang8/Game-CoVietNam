<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cờ Việt</title>
  </head>
  <style>
    #canvas {
      margin-left: 100px;
    }
  </style>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      canvas.width = 900;
      canvas.height = 600;
      
      canvas.style.backgroundColor = "red";

      const ctx = canvas.getContext("2d");

      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.moveTo(450, 120);
      ctx.lineTo(555.8, 445.62);
      ctx.lineTo(278.81, 244.38);
      ctx.lineTo(621.19, 244.38);
      ctx.lineTo(344.198, 445.62);
      ctx.lineTo(450, 120);

      ctx.fill();
    </script>
  </body>
</html>
